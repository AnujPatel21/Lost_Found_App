
<!DOCTYPE html>
<html lang="en-US" data-main-object="ir.ui.view(248,)" data-oe-company-name="Lost and found" data-view-xmlid="website.lost-found" data-editable="1" data-website-id="1">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Homepage | My Website</title>
    <style type="text/css">

        #main{
                width:500px;
                height: 20px;
            background-color: #1cc1a9;
        }
        #hidden {
                width:300px;
                height:20px;
            background-color: #5b8d9d;
            display: none;
        }

    </style>
     
    <script language="JavaScript">
        function toggle(id) {
            var state = document.getElementById(id).style.display;
            if (state == 'block') {
                document.getElementById(id).style.display = 'none';
            } else {
                document.getElementById(id).style.display = 'block';
            }
        }
    </script>
     
</head>
 
<body>
<div id="main">
        <a href="#" onclick="toggle('hidden');">Toggle Div</a> This is not hidden.</div>
 
<div id="hidden">This is hidden.</div>
 

</body>
</html>
