<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>val demo</title>
    <style>
        button {
            margin: 4px;
            cursor: pointer;
        }
        input {
            margin: 4px;
            color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="click_id">
    <a href="#"> <area class="location">Feed</area></a>
    <button>the</button>
    <button>Input</button>
</div>
<input type="text" value="click a button">

<script>
    $( "a, button" ).click(function() {
        var text = $( this ).text();
        $( "input" ).val( text );
        console.log( "You have clicked this before!" );
    });
</script>

</body>
</html>
